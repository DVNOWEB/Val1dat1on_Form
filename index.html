<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Validering av formul√§r</title>
</head>

<body>
  <div class="wrapper">

    <form class="validation-form" id="validationForm">
      <div>
        <div class="headline">
          <h1>Validation Form</h1>
        </div>
        <div class="form-content">

          <div class="input-group">
            <label for="firstName" class="input-label">First Name:</label>
            <input type="text" id="firstName" class="form-control">
          </div>

          <div class="input-group">
            <label for="lastName" class="input-label">Last Name:</label>
            <input type="text" id="lastName" class="form-control">
          </div>

          <div class="input-group">
            <label for="email" class="input-label">Email:</label>
            <input type="email" id="email" class="form-control">
          </div>

          <div class="input-group">
            <label for="password" class="input-label">Password:</label>
            <input type="password" id="password" class="form-control" autocomplete="off">
          </div>

          <div class="input-group">
            <label for="repeatPassword" class="input-label">Repeat Password:</label>
            <input type="password" id="repeatPassword" class="form-control" autocomplete="off">
          </div>

          <div class="input-group">
            <input type="checkbox" id="terms">
            <label for="terms">Accept terms and conditions</label>
          </div>

          <div>
            <button class="btn btn-block btn-primary" type="submit" value="submit" onclick="getFeedback()">Validate</button>
          </div>

        </div>

        <div class="validation-feedback">
          <p class="d-none" id="errorMessage">All fields must be filled in correctly!</p>
        </div>
      </div>
    </form>

  </div>
  <script src="app.js"></script>
</body>

</html>
